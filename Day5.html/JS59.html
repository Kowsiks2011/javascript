</head>
<body>
    <script>
        function isSimplePalindrome(word) {
    return word.toLowerCase() === word.toLowerCase().split('').reverse().join('');
}

console.log(isSimplePalindrome("Madam"));  // true
console.log(isSimplePalindrome("apple"));  // false
    </script>
</body>
</html>
