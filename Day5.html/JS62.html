<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function reverse(string) {
            let reversed = "";

            for (let i = string.length - 1; i >= 0; i--) {
                reversed += string[i];
            }

            console.log("Reversed string:", reversed);
        }
        reverse("hello");
    </script>
</body>

</html>
