<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let users = [
  { id: 1, name: "John", age: 30 },
  { id: 2, name: "Jane", age: 25 }
];

// Modify
users = users.map(user => 
  user.id === 1 ? {...user, age: 31} : user
);

console.log(users);
// Output: [{id:1,name:"John",age:31}, {id:2,name:"Jane",age:25}]
    </script>
</body>
</html>
