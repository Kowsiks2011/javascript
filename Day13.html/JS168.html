<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        let users = [
  { id: 1, name: "John" },
  { id: 2, name: "Jane" },
  { id: 3, name: "Bob" }
];

function removeUser(userId) {
  users = users.filter(user => user.id !== userId);
  // In a real app, you would save this back to the file
  console.log('Updated users:', users);
}

removeUser(2);
    </script>
</body>
</html>
