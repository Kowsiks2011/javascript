<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // HTML: <div id="image-gallery"></div>

async function fetchImages() {
  try {
    // Using Unsplash API - you'd need an API key in production
    const response = await fetch('https://api.unsplash.com/photos/random?count=9&client_id=YOUR_API_KEY');
    const images = await response.json();
    
    const gallery = document.getElementById('image-gallery');
    gallery.innerHTML = images.map(img => `
      <div class="gallery-item">
        <img src="${img.urls.thumb}" alt="${img.alt_description || 'Image'}">
      </div>
    `).join('');
  } catch (error) {
    console.error('Error fetching images:', error);
  }
}

fetchImages();
    </script>
</body>
</html>
