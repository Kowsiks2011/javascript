<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // HTML: <div id="joke-container"></div><button id="get-joke">Get Joke</button>

document.getElementById('get-joke').addEventListener('click', async () => {
  try {
    const response = await fetch('https://official-joke-api.appspot.com/random_joke');
    const joke = await response.json();
    document.getElementById('joke-container').innerHTML = `
      <p><strong>${joke.setup}</strong></p>
      <p>${joke.punchline}</p>
    `;
  } catch (error) {
    document.getElementById('joke-container').innerHTML = 
      '<p>Failed to load joke. Please try again.</p>';
  }
});
    </script>
</body>
</html>
