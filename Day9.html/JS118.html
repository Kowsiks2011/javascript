<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="myInput" value="Original Text">
<button id="changeInputBtn">Change Input</button>

<script>
  document.getElementById("changeInputBtn").addEventListener("click", () => {
    document.getElementById("myInput").value = "New Text";
  });
</script>
</body>
</html>
