<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=20;
        let b=60;
        function discount(cart)
        {
            return cart>50? cart-cart*0.5 : cart;
        }
        console.log("final Price:$"+ discount(a));
        console.log("final Price:$"+ discount(b));
        
    </script>
</body>
</html>
