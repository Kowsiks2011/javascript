<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tam=98;
        let eng=90;
        let mat=85;
        let sci=95;
        let soc=90;
        let tot=tam+eng+mat+sci+soc;

        if(tot>=490)
    {
        console.log("Total is"+tot+",The Grade is O ");
    }
    else if (tot>=450 && tot<=489)
    {
        console.log("Total is"+tot+" ,The Grade is A+ ");
    }
    else if (tot>=400 && tot<=449)
    {
        console.log("Total is"+tot+",The Grade is A ");
    }
    else if (tot>=300 && tot<=399)
    {
        console.log("Total is"+tot+",The Grade is S ");
    }
    else{
        console.log("No Grade");
    }

    </script>
</body>
</html>
