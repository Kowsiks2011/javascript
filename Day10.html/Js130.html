<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="loading" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center;">
        <div style="color:white;font-size:24px;">Loading...</div>
      </div>
      
      <script>
        window.addEventListener('load', function() {
          document.getElementById('loading').style.display = 'none';
        });
      </script>  
</body>
</html>
