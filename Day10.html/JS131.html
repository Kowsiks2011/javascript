<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="changeableImage" src="https://via.placeholder.com/200" width="200">
<button id="changeImageButton">Change Image</button>

<script>
  const images = [
    'https://via.placeholder.com/200/ff0000',
    'https://via.placeholder.com/200/00ff00',
    'https://via.placeholder.com/200/0000ff'
  ];
  let currentImage = 0;
  
  document.getElementById('changeImageButton').addEventListener('click', function() {
    currentImage = (currentImage + 1) % images.length;
    document.getElementById('changeableImage').src = images[currentImage];
  });
</script>
</body>
</html>
