<body>
   <script>
    function analyzeArray(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        debugger; // Execution will pause here when dev tools are open
        sum += arr[i];
    }
    return sum / arr.length;
}

analyzeArray([1, 2, 3, 4, 5]);
   </script>
