<body>
    <script>
        function Book(title, author, price) {
    this.title = title;
    this.author = author;
    this.price = price;
}

const books = [
    new Book('Book1', 'Author1', 20),
    new Book('Book2', 'Author2', 15),
    new Book('Book3', 'Author3', 25)
];

function filterBooksByPrice(books, maxPrice) {
    return books.filter(book => book.price <= maxPrice);
}

console.log(filterBooksByPrice(books, 20));
    </script>
</body>
