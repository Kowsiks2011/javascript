<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Enter a number"));
        let sum=0;
        while (num > 0) {
             sum += num % 10;
            num = Math.floor(num / 10);
        }
        console.log(sum);


    </script>
</body>

</html>
